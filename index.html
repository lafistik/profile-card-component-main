<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card__header"></header>
        <div class="card__profile">
          <img src="./images/image-victor.jpg" alt="Victor Crest photo" />
          <h1 class="card__profile-name">Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <div class="card__socials">
          <div class="card__socials-col">
            <p class="col-header">80K</p>
            <p class="col-body">Followers</p>
          </div>
          <div class="card__socials-col">
            <p class="col-header">803K</p>
            <p class="col-body">Likes</p>
          </div>
          <div class="card__socials-col">
            <p class="col-header">1.4K</p>
            <p class="col-body">Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
